<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body">

    <p>Event and Listenders</p>

    <button onclick="changeBackgroundColor()">
        change backgournd color
    </button>

    <button id="btn">
        change backgournd color method 2
    </button>

    <!-- <script>
        console.log("js code")
    </script> -->

    <script>
        function changeBackgroundColor() {
            let colors = ["red", "orange", "blue", "white", "pink"]

            let random_index = Math.floor(Math.random() * colors.length)
            let color = colors[random_index]

            document.getElementById("body").style.backgroundColor = color
        }

        // document.getElementById("btn").addEventListener("click",<callbackFunction>)
        document.getElementById("btn").addEventListener("click", changeBackgroundColor)



    </script>

</body>

</html>
